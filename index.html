<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Highcharts studies spike</title>

		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Historic Apple OHLC quotes that Highcharts uses as data for its examples -->
		<script type="text/javascript" src="lib/sample_data.js"></script>

		<!-- Highcharts depends on jQuery -->
		<script type="text/javascript" src="lib/jquery_2_0_2.js"></script>

		<!-- We're using Highstocks to get candlesticks -->
		<script type="text/javascript" src="lib/highstock.src.js"></script>

		<!-- Knockout is only used for the controls -->
		<script type="text/javascript" src="lib/knockout.js"></script>

		<!-- A list of CSS color names -->
		<script type="text/javascript" src="src/colors.js"></script>

		<!-- Contains the configuration for the chart -->
		<script type="text/javascript" src="src/config.js"></script>

		<!-- Contains all calculation methods -->
		<script type="text/javascript" src="src/calculations.js"></script>

		<!-- Knockout View Models -->
		<script type="text/javascript" src="src/ControlViewModel.js"></script>
		<script type="text/javascript" src="src/SmaViewModel.js"></script>

		<!-- Starts the entire thing up -->
		<script type="text/javascript" src="src/init.js"></script>

		<!-- Twitter Bootstrap and theme -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="screen" />

		<link rel="stylesheet" type="text/css" href="css/screen.css" media="screen" />

	</head>
	<body class="container-fluid">
		<div class="row-fluid fullHeight">
			<div id="chartContainer" class="span9 fullHeight"></div>
			<div id="controlContainer" class="span3 fullHeight">
				<div class="addSma" data-bind="click:addSma">
					<span class="icon-plus-sign"></span>
					<em>Add Simple Moving Average</em>
				</div>
				<ul  data-bind="foreach: simpleMovingAverages">
					<li class="sma clearfix">
						<div class="name">Simple moving average( <strong data-bind="text:period"></strong> )</div>
						<div class="controls">
							<input type="text" data-bind="value:period" />
							<div class="colorSelect" data-bind="
							 		attr:{ title:colorName }, 
							 		style:{ backgroundColor: colorCode },
							 		click: toggleColorDropdown
							 ">
								 <ul class="dropdown-menu" data-bind="visible: colorDropdownVisible, foreach: colors" role="menu" aria-labelledby="dLabel">
								 	<li data-bind="
								 		attr:{ title:name },
								 		style:{ backgroundColor: code },
								 		click: $parent.setColor.bind( $parent, $data )
								 	"></li>
								</ul>
							</div>
							<div class="switch" data-bind="
								css:{ 'icon-eye-open': visible(), 'icon-eye-close': !visible() }, 
								click: toggleVisible
							"></div>
							<div data-bind="click:destroy" class="icon-remove switch"></div>
						</div>

					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
